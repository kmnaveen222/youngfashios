<!----------top banner---------->
  <div class="ban-container">
    <div class="banner" *ngFor="let item of banpro">
      <a routerLink=""><img src="{{item.banimg}}"></a>
    </div>
    <div class="time-box">    <div class="time">{{countdowntime}}</div>
  </div>
  </div>

<!----------top banner---------->


  <div class="container">
    <ng-container *ngFor="let item of pro">
    <div class="card">
        <div class="imgbx">
            <img src="{{item.thumbnail}}" >
            <ul class="action">
              <li><i class="fa fa-heart" ></i><span>Add to Wishlist</span></li>
              <li><i class="fa fa-cart-plus"></i><span>Add to Cart</span></li>
              <li><i class="fa fa-eye" ></i><span>View Details</span></li>

            </ul>
        </div>
        <div class="product-details">
           <h3>{{item.title}}</h3>
           <h5>{{item.category}}</h5>
           <p>{{item.description}}</p>
          <div class="price">
            <h4><span *ngIf="offerdisprice===true">{{item.offerprice|currency:'INR'}}</span>
              <span *ngIf="offerdisprice===false">{{item.price|currency:'INR'}}</span>
              <s><span *ngIf="offerdisprice===true">{{item.price|currency:'INR'}}</span></s>

               <span class="offer-percent" >{{perc}}%</span></h4>
              <div class="rating">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star gray"></i>
              </div>
          </div>
          <h5>FREE Delivery</h5>
        </div>
        <div class="butn">
          <a routerLink=""><button class="cart-btn">Add to Cart</button></a>
          <a routerLink=""><button class="buynow-btn">Buy Now</button></a>
        </div>
      </div>

    </ng-container>

  </div>
