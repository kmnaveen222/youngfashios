<div class="con">
  <!-- --------------------------product form to add --------------------------- -->

  <div class="form">

  <form [formGroup]="addproduct" >
    <div class="title-head">ADD PRODUCT</div>
    <div class="form-group"><input type="text" name="title" formControlName="title"  placeholder="title"></div>
    <div class="form-group"><input type="text" name="brand" formControlName="brand"  placeholder="brand"></div>
    <div class="form-group"><input type="text" name="category" formControlName="category"  placeholder="category"></div>
    <div class="form-group"><textarea name="description" formControlName="description" placeholder="short description" rows="4"></textarea></div>
    <div class="form-group"><textarea name="descrip" formControlName="descrip" placeholder="description" rows="4"></textarea></div>
    <div class="form-group"><input type="text" name="Department" formControlName="Department"  placeholder="Department"></div>
    <div class="form-group"><input type="number" name="price" formControlName="price"  placeholder="Original price"></div>
    <div class="form-group"><input type="number" name="offerprice" formControlName="offerprice"  placeholder="offerprice"></div>
    <div class="form-group"><input type="text" name="Country" formControlName="Country"  placeholder="Country of Origin"></div>
    <div class="form-group"><input type="text" name="Manufacturer" formControlName="Manufacturer"  placeholder="Manufacturer"></div>
   <div class="sizes">
    <div class="size-head">size:</div>
    <div class="form-group-size"><input type="number" name="2-3yr" formControlName="sizeS"  placeholder="2-3yr"></div>
    <div class="form-group-size"><input type="number" name="3-4yr" formControlName="sizeM"  placeholder="3-4yr"></div>
    <div class="form-group-size"><input type="number" name="4-5yr" formControlName="sizeL"  placeholder="4-5yr"></div>
    <div class="form-group-size"><input type="number" name="5-6yr" formControlName="sizeXL"  placeholder="5-6yr"></div>
  </div>
  <div class="form-group"><input type="text" name="thumbnail" formControlName="thumbnail"  placeholder="Image 1"></div>
  <div class="form-group"><input type="text" name="thumbnail1" formControlName="thumbnail1"  placeholder="Image 2"></div>
  <div class="form-group"><input type="text" name="thumbnail2" formControlName="thumbnail2"  placeholder="Image 3"></div>
  <div class="form-group"><input type="text" name="thumbnail3" formControlName="thumbnail3"  placeholder="Image 4"></div>
  <div class="form-group"><input type="text" name="thumbnail4" formControlName="thumbnail4"  placeholder="Image 5"></div>

  <div class="form-group-button button">
    <input type="submit" value="Add Product"(click)="submit()"  [disabled]="!this.addproduct.valid" *ngIf="updatedpro==false">
    <input type="submit" value="Update Product"(click)="update()"  [disabled]="!this.addproduct.valid" *ngIf="updatedpro==true">


  </div>
  </form>
  </div>






  <!-- -------------------product to view--------------------- -->
  <div class="container" >
    <ng-container *ngFor="let item of pro">
    <div class="card" >
        <div class="imgbx">
            <img src="{{item.thumbnail}}" >
        </div>
        <div class="product-details">
          {{item.id}}
           <h3>{{item.title}}</h3>
           <h5>{{item.category}}</h5>
           <p >{{item.description}}</p>
          <div class="price">
            <h4><span >offer price:{{item.offerprice|currency:'INR'}}</span><br>
              <!-- <span *ngIf="offerdisprice===false">{{item.price|currency:'INR'}}</span> -->
              <span >Originalprice:{{item.price|currency:'INR'}}</span><br>
               <!-- <span class="offer-percent">discountPercentage:{{item.discountPercentage}}%</span> -->
              </h4>
          </div>
          <div class="sizebtn">
          <button >2-3yr: {{item.sizeS}}</button>
          <button>3-4yr: {{item.sizeM}}</button>
          <button>4-5yr: {{item.sizeL}}</button>
          <button>5-6yr: {{item.sizeXL}}</button></div>
            <div class="change">
              <div class="editbtn" ><button (click)="onEdit(item)"><i class="fa fa-pencil"></i>EDIT</button></div>
              <div class="removebtn"><button (click)="ondelete(item)"><i class="fa fa-trash"></i>REMOVE</button></div>
            </div>
        </div>
      </div>

    </ng-container>

  </div>

  </div>
